<script type="text/javascript">
    RED.nodes.registerType('screen',{
        category: 'OpenEyes',
        color: '#a6bbcf',
        defaults: {
			bid: {value:"1"},
			fontsize: {value:"30"},
			fontcol: {value:"000000"},
			maincol: {value:"FFFFFF"},
			gradcol: {value:"000000"},
            name: {value:"screen"}    //  along with default values.
       	},
        inputs:1,
        outputs:0,
        icon: "screen-monitor.png",
	    label: function() {     // sets the default label contents
            return this.name||this.topic||"screen";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="screen">

    <div class="form-row">
        <label for="node-input-maincol"> Screen color</label>
        <input type="text" id="node-input-maincol" placeholder="color xxxxxx format">
    </div>
    <div class="form-row">
        <label for="node-input-gradcol"> gradient color</label>
        <input type="text" id="node-input-gradcol" placeholder="color xxxxxx format">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="screen">

	<p>An OpenEyes GUI interface node that setup a new screen into LCD display</p>

	<ul>
		<code>Screen color</code> - Screen color in format rrggbb hex.
	</ul>

	<ul>
		<code>Gradient color</code> - Gradient color in format rrggbb hex.
	</ul>

	<ul>
		<code>Name</code> - Name.
	</ul>

	<h3>Details</h3>
	<p>This node build a posix massage that set the screen color of the OPEN-EYES LCD screen <p>

	<h3>References</h3>
	<ul>
		<li><a href="https://github.com/nemax68/node-red-contrib-OpenEyes-Screen">GitHub</a> - the node github repository</li>
	</ul>

</script>
